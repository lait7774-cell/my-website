<script>
    // --- 1. è³‡æ–™ç®¡ç† ---
    const STORAGE_KEY = 'smartspend_data_v2';
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // --- 2. Chart.js åˆå§‹åŒ– ---
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const categories = ['é¤é£²', 'äº¤é€š', 'å¨›æ¨‚', 'å­¸ç¿’', 'è–ªæ°´', 'å…¶ä»–'];

    const expenseChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: categories,
            datasets: [{
                data: new Array(categories.length).fill(0),
                backgroundColor: ['#fbbf24', '#60a5fa', '#f472b6', '#34d399', '#10b981', '#cbd5e1'],
                hoverOffset: 15,
                borderRadius: 5
            }]
        },
        options: {
            cutout: '65%',
            plugins: { 
                legend: { position: 'bottom', labels: { usePointStyle: true, font: { weight: 'bold' } } } 
            }
        }
    });

    window.onload = () => {
        updateUI();
    };

    // --- 3. æ ¸å¿ƒé‚è¼¯ ---
    function addRecord() {
        const desc = document.getElementById('desc').value;
        const amount = parseInt(document.getElementById('amount').value);
        const category = document.getElementById('category').value;
        const type = document.querySelector('input[name="type"]:checked').value;

        if (!desc || isNaN(amount)) {
            alert("æ±ªï¼è«‹å¯«æ¸…æ¥šé …ç›®å’Œé‡‘é¡å–”ï¼");
            return;
        }

        const newRecord = {
            id: Date.now(),
            desc,
            amount,
            category,
            type, // å„²å­˜æ˜¯ã€Œæ”¶å…¥ã€é‚„æ˜¯ã€Œæ”¯å‡ºã€
            timestamp: Date.now()
        };

        records.push(newRecord);
        saveData();
        updateUI();

        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
    }

    function updateUI() {
        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = '';
        
        let incomeTotal = 0;
        let expenseTotal = 0;
        let categoryExpenseTotals = new Array(categories.length).fill(0);

        if (records.length > 0) {
            const sortedRecords = [...records].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedRecords.forEach(item => {
                const isIncome = item.type === 'æ”¶å…¥';
                if (isIncome) incomeTotal += item.amount;
                else expenseTotal += item.amount;

                // æ¸…å–®é¡¯ç¤º
                const div = document.createElement('div');
                div.className = `history-item ${isIncome ? 'item-income' : 'item-expense'}`;
                div.innerHTML = `
                    <span>
                        <strong>ğŸ¾ [${item.type}] ${item.category}</strong><br>
                        <small style="color:#64748b">${item.desc}</small>
                    </span>
                    <span class="amount ${isIncome ? 'amt-income' : 'amt-expense'}">
                        ${isIncome ? '+' : '-'}$${item.amount}
                    </span>
                `;
                historyDiv.appendChild(div);

                // åœ–è¡¨çµ±è¨ˆ (åªè¨ˆç®—æ”¯å‡ºï¼Œé€šå¸¸æ”¶å…¥ä¸æ”¾é€²åœ“é¤…åœ–)
                if (!isIncome) {
                    const idx = categories.indexOf(item.category);
                    if (idx !== -1) categoryExpenseTotals[idx] += item.amount;
                }
            });
        } else {
            historyDiv.innerHTML = '<p style="text-align: center; color: #94a3b8;">æ±ªï¼ç›®å‰é‚„æ²’æœ‰ç´€éŒ„å–”...</p>';
        }

        // æ›´æ–°çµ±è¨ˆæ•¸å­—
        document.getElementById('total-income').innerText = `$${incomeTotal}`;
        document.getElementById('total-expense').innerText = `$${expenseTotal}`;
        document.getElementById('total-balance').innerText = `$${incomeTotal - expenseTotal}`;

        // æ›´æ–°åœ–è¡¨
        expenseChart.data.datasets[0].data = categoryExpenseTotals;
        expenseChart.update();
    }

    // --- 4. åŠŸèƒ½æ€§å·¥å…· ---
    function exportCSV() {
        if (records.length === 0) {
            alert("é‚„æ²’æœ‰éª¨é ­ç´€éŒ„å¯ä»¥åŒ¯å‡ºå–”ï¼");
            return;
        }
        let csvContent = "æ™‚é–“,é¡å‹,é¡åˆ¥,é …ç›®,é‡‘é¡\n";
        records.forEach(r => {
            const date = new Date(r.timestamp).toLocaleDateString();
            csvContent += `${date},${r.type},${r.category},${r.desc},${r.amount}\n`;
        });
        const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "èŒå¯µæ”¶æ”¯å ±å‘Š.csv";

    }
