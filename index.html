<script>
    const STORAGE_KEY = 'smartspend_deluxe_v1';
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let expenseChart;

    window.onload = () => {
        const now = new Date();
        document.getElementById('record-date').value = now.toISOString().split('T')[0];
        initYearFilter(now.getFullYear());
        document.getElementById('month-filter').value = String(now.getMonth() + 1).padStart(2, '0');
        initChart();
        updateUI();
    };

    function initYearFilter(curr) {
        const select = document.getElementById('year-filter');
        for(let y=2024; y<=2030; y++) {
            const opt = new Option(`${y}å¹´`, y);
            if(y === curr) opt.selected = true;
            select.add(opt);
        }
    }

    function initChart() {
        const ctx = document.getElementById('expenseChart').getContext('2d');
        expenseChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['é¤é£²', 'äº¤é€š', 'å¨›æ¨‚', 'è–ªæ°´', 'å…¶ä»–'],
                datasets: [{
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: ['#ff8787', '#74c0fc', '#ffc078', '#63e6be', '#ced4da'],
                    borderWidth: 0,
                    hoverOffset: 20
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { position: 'right' } },
                cutout: '70%'
            }
        });
    }

    function addRecord() {
        const date = document.getElementById('record-date').value;
        const desc = document.getElementById('desc').value;
        const amount = parseInt(document.getElementById('amount').value);
        const category = document.getElementById('category').value;
        const type = document.getElementById('type').value;

        if(!desc || isNaN(amount)) return alert("æ±ªï¼ä¸»äººçš„è³‡æ–™é‚„æ²’å¡«é½Šå–”ï¼");

        records.push({ id: Date.now(), date, desc, amount, category, type });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
        updateUI();
    }

    function updateUI() {
        const y = document.getElementById('year-filter').value;
        const m = document.getElementById('month-filter').value;
        const filterStr = `${y}-${m}`;
        
        const filtered = records.filter(r => r.date.startsWith(filterStr));
        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = '';
        
        let inc = 0, exp = 0;
        let cats = { 'é¤é£²':0, 'äº¤é€š':0, 'å¨›æ¨‚':0, 'è–ªæ°´':0, 'å…¶ä»–':0 };

        filtered.sort((a,b) => b.id - a.id).forEach(r => {
            if(r.type === 'æ”¶å…¥') inc += r.amount; 
            else {
                exp += r.amount;
                cats[r.category] = (cats[r.category] || 0) + r.amount;
            }

            historyDiv.innerHTML += `
                <div class="history-item">
                    <div>
                        <span class="history-tag ${r.type==='æ”¶å…¥'?'tag-inc':'tag-exp'}">${r.category}</span>
                        <div style="font-weight: 700;">${r.desc}</div>
                        <div style="font-size: 0.75rem; color: #adb5bd;">${r.date}</div>
                    </div>
                    <div class="stat-value ${r.type==='æ”¶å…¥'?'val-inc':'val-exp'}">
                        ${r.type==='æ”¶å…¥'?'+':'-'}$${r.amount}
                    </div>
                </div>
            `;
        });

        document.getElementById('total-income').innerText = `$${inc}`;
        document.getElementById('total-expense').innerText = `$${exp}`;
        document.getElementById('total-balance').innerText = `$${inc - exp}`;

        // æ›´æ–°åœ–è¡¨
        expenseChart.data.datasets[0].data = Object.values(cats);
        expenseChart.update();

        // é˜¿æŸ´ç‹€æ…‹èˆ‡ç­‰ç´šæª¢æŸ¥
        updatePetAndLevel(inc, exp);
    }

    function updatePetAndLevel(inc, exp) {
        const crown = document.getElementById('acc-crown');
        const sun = document.getElementById('acc-sunglasses');
        const text = document.getElementById('growth-text');
        const stage = document.getElementById('pet-stage');
        const badge = document.getElementById('lv-badge');
        const balance = inc - exp;

        // --- 1. é…ä»¶èˆ‡å¿ƒæƒ…é‚è¼¯ ---
        if(balance > 5000) crown.classList.add('unlocked');
        else crown.classList.remove('unlocked');

        if(records.length >= 5) sun.classList.add('unlocked');
        else sun.classList.remove('unlocked');

        if(balance < 0) {
            document.getElementById('pet-main').innerText = "ğŸ¥º";
            text.innerText = "æ±ª...éª¨é ­é€æ”¯äº†ï¼Œæˆ‘å€‘è¦ç¯€ç´„ä¸€é»å–”ï¼";
        } else {
            document.getElementById('pet-main').innerText = "ğŸ•";
            text.innerText = "æ±ªï¼æ¯ä¸€åˆ†éŒ¢éŒ¢éƒ½æœ‰é˜¿æŸ´å¹«ä½ å®ˆè­·ï¼âœ¨";
        }

        // --- 2. ç­‰ç´šé€²åŒ–é‚è¼¯ ---
        const totalCount = records.length;
        let lv = 1, lvName = "æ–°æ‰‹æŸ´";

        if (totalCount >= 30) {
            lv = 4; lvName = "ç†è²¡å¤§å¸«";
            stage.classList.add('master-glow');
        } else if (totalCount >= 15) {
            lv = 3; lvName = "è¨˜å¸³é”äºº";
            stage.classList.remove('master-glow');
        } else if (totalCount >= 5) {
            lv = 2; lvName = "å‹¤å¥®æŸ´";
            stage.classList.remove('master-glow');
        } else {
            lv = 1; lvName = "æ–°æ‰‹æŸ´";
            stage.classList.remove('master-glow');
        }

        badge.innerText = `Lv.${lv} ${lvName}`;
        
        // ç‰¹æ®Šæç¤º
        if(lv === 4) text.innerText = "æ±ªï¼ä¸»äººå·²ç¶“æˆç‚ºç†è²¡å¤§å¸«ï¼Œé˜¿æŸ´è¦ºå¾—å¥½è€€çœ¼ï¼âœ¨ğŸ‘‘";
    }

    function exportData() {
        if(records.length === 0) return alert("æ±ªï¼ç›®å‰æ²’æœ‰ä»»ä½•ç´€éŒ„å¯ä»¥åŒ¯å‡ºå–”ï¼");

        // å»ºç«‹ CSV æ¨™é¡Œ
        let csvContent = "æ—¥æœŸ,é¡å‹,é¡åˆ¥,é …ç›®åç¨±,é‡‘é¡\n";
        
        // æ’åºç´€éŒ„ (ç”±èˆŠåˆ°æ–°) ä¸¦åŠ å…¥å…§å®¹
        const sortedRecords = [...records].sort((a,b) => a.date.localeCompare(b.date));
        sortedRecords.forEach(r => {
            csvContent += `${r.date},${r.type},${r.category},${r.desc},${r.amount}\n`;
        });

        // è™•ç†ä¸­æ–‡å­—ç¢¼ (åŠ å…¥ BOM)
        const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        
        // è§¸ç™¼ä¸‹è¼‰
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `é˜¿æŸ´å¸³æœ¬åŒ¯å‡º_${new Date().toISOString().split('T')[0]}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function clearAll() {
        if(confirm("æ±ªï¼ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰ç´€éŒ„å—ï¼Ÿ")) {
            records = [];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
            updateUI();
        }
    }
</script>
