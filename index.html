<script>
    const apiKey = ""; // æ­¤è™•ç•™ç©ºè§¸ç™¼æ¨¡æ“¬æ¨¡å¼
    const STORAGE_KEY = 'smart_spend_simple_v1';
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let chart = null;

    document.addEventListener('DOMContentLoaded', () => {
        const now = new Date();
        const yearSelect = document.getElementById('year-filter');
        const monthSelect = document.getElementById('month-filter');
        
        for(let i=2024; i<=2026; i++) {
            yearSelect.add(new Option(i + "å¹´", i));
        }
        
        yearSelect.value = now.getFullYear();
        monthSelect.value = String(now.getMonth() + 1).padStart(2, '0');
        document.getElementById('date').value = now.toISOString().split('T')[0];

        yearSelect.onchange = updateUI;
        monthSelect.onchange = updateUI;

        initChart();
        updateUI();
    });

    function initChart() {
        const ctx = document.getElementById('expenseChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['æ”¯å‡ºç¸½é¡'],
                datasets: [{ data: [0], backgroundColor: ['#fbbf24'] }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // æ¨¡æ“¬è§£æåŠŸèƒ½ï¼šç•¶ API ä¸å¯ç”¨æ™‚ä½¿ç”¨
    function simulateAI(input) {
        const amountMatch = input.match(/\d+/);
        const amount = amountMatch ? parseInt(amountMatch[0]) : 0;
        let type = "æ”¯å‡º";
        if (input.includes("é ˜éŒ¢") || input.includes("è–ªæ°´") || input.includes("æ”¶å…¥")) type = "æ”¶å…¥";
        
        const desc = input.replace(/\d+/, '').replace(/å…ƒ|èŠ±äº†|æ”¶å…¥|é ˜äº†/g, '').trim() || "ç”Ÿæ´»é›œé …";
        
        return { desc, amount, type };
    }

    async function processAI() {
        const input = document.getElementById('ai-input').value.trim();
        const status = document.getElementById('ai-status');
        const btn = document.getElementById('btn-ai');
        
        if(!input) return;

        btn.disabled = true;
        status.innerText = "æ±ªï¼é˜¿æŸ´åŠªåŠ›è§£æä¸­...";

        // æª¢æŸ¥é‡‘é‘°ï¼Œè‹¥ç„¡å‰‡å•Ÿå‹•æ¨¡æ“¬
        if(!apiKey || apiKey === "") {
            setTimeout(() => {
                const result = simulateAI(input);
                document.getElementById('desc').value = result.desc;
                document.getElementById('amount').value = result.amount;
                document.getElementById('type').value = result.type;
                status.innerText = "æ±ªï¼ä¸»äººçš„é‘°åŒ™é‚„æ²’çµ¦ï¼Œæˆ‘å…ˆç”¨ã€ŒæŸ´æŸ´ç›´è¦ºã€å¹«ä½ è§£æå¥½äº†ï¼ç¢ºèªå¾Œè«‹é»æ“Šæ–°å¢ã€‚";
                btn.disabled = false;
            }, 800);
            return;
        }
        
        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `ä½ æ˜¯ä¸€å€‹è¨˜å¸³æ©Ÿå™¨äººã€‚è«‹å°‡ã€Œ${input}ã€è§£æç‚º JSONã€‚ä¾‹å¦‚ã€Œæ™šé¤100å…ƒã€è§£æç‚º {"desc": "æ™šé¤", "amount": 100, "type": "æ”¯å‡º"}ã€‚è«‹åªè¼¸å‡º JSON å­—ä¸²ã€‚` }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });

            if(!resp.ok) throw new Error("API_ERROR");

            const data = await resp.json();
            const rawContent = data.candidates[0].content.parts[0].text;
            const jsonMatch = rawContent.match(/\{.*\}/s);
            const result = JSON.parse(jsonMatch ? jsonMatch[0] : rawContent);
            
            if(result.desc) document.getElementById('desc').value = result.desc;
            if(result.amount) document.getElementById('amount').value = result.amount;
            if(result.type) document.getElementById('type').value = result.type;
            
            status.innerText = "æ±ªï¼AI è§£æå®Œæˆäº†ï¼æª¢æŸ¥ä¸€ä¸‹å…§å®¹å†é»æ“Šæ–°å¢å§ï¼";
        } catch(e) {
            status.innerText = "æ±ª...AI æš«æ™‚é€£ä¸ä¸Šï¼Œæˆ‘æ”¹ç”¨ã€ŒæŸ´æŸ´ç›´è¦ºã€å¹«ä½ è§£æäº†ï¼";
            const result = simulateAI(input);
            document.getElementById('desc').value = result.desc;
            document.getElementById('amount').value = result.amount;
        } finally {
            btn.disabled = false;
        }
    }

    function addRecord() {
        const record = {
            id: Date.now(),
            date: document.getElementById('date').value,
            desc: document.getElementById('desc').value,
            amount: parseInt(document.getElementById('amount').value),
            type: document.getElementById('type').value
        };

        if(!record.desc || isNaN(record.amount)) {
            alert("æ±ªï¼å…§å®¹è·Ÿé‡‘é¡éƒ½è¦å¡«å¥½å–”ï¼");
            return;
        }

        records.push(record);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        updateUI();
        
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('ai-input').value = '';
        document.getElementById('ai-status').innerText = "è¨˜å¥½ä¸€ç­†äº†ï¼ä¸»äººçœŸæ£’æ±ªï¼";
    }

    function updateUI() {
        const y = document.getElementById('year-filter').value;
        const m = document.getElementById('month-filter').value;
        const filterStr = `${y}-${m}`;
        
        const filtered = records.filter(r => r.date.startsWith(filterStr));
        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = '';
        
        let inc = 0, exp = 0;
        filtered.sort((a,b) => b.id - a.id).forEach(r => {
            if(r.type === 'æ”¶å…¥') inc += r.amount; else exp += r.amount;
            historyDiv.innerHTML += `
                <div class="history-item">
                    <span>${r.date.split('-').slice(1).join('/')} ${r.desc}</span>
                    <span class="${r.type === 'æ”¶å…¥' ? 'val-income' : 'val-expense'}">${r.type === 'æ”¶å…¥' ? '+' : '-'}${r.amount}</span>
                </div>`;
        });

        document.getElementById('total-income').innerText = `$${inc}`;
        document.getElementById('total-expense').innerText = `$${exp}`;
        document.getElementById('total-balance').innerText = `$${inc - exp}`;
        
        const crown = document.getElementById('acc-crown');
        if(inc - exp > 2000) crown.classList.add('unlocked');
        else crown.classList.remove('unlocked');
        
        if(chart) {
            chart.data.datasets[0].data = [exp];
            chart.update();
        }
    }
</script>
